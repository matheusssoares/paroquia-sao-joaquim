<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dizimista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="dizimista">
    <div class="header-diz">
      <h3 text-center>Seja Dizimista</h3>
    </div>
    <p text-justify>
      Seja um(a) dizimista e ajude a nossa Paróquia a dar continuidade ao Reino de Deus entre os povos, deixei seu dados que entraremos
      em contato.
    </p>
  </div>
  <br>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome Completo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contato</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Endereço</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <button ion-button block>Enviar Solicitação</button>

  </ion-list>
</ion-content>
